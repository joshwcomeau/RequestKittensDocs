<div class="modal-overlay" onClick="window.reqKitControllers.catIndex.closeCat()"></div>


<div class="cat-modal">
  <img class="cat-modal-image" src="<%= url.full %>">
  <div class="cat-modal-attribution top">
    <h6>Source</h6>
    <h4><%= source.owner %></h4>
  </div>

  <div class="cat-modal-attribution bottom">
    <h6>Original URL</h6>
    <h4><%= source.url %></h4>
  </div>
  
</div>
