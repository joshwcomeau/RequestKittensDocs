<body>
  <div class="wrapper">
    <header class="full-ver">
      <h2 class="title">Request Kittens</h2>
      <h5 class="tagline">The only API ridiculous enough to fetch cats by emotion.
      <img class="header-icon" src="assets/images/kitten_icon.png" />
    </header>
    <p>Thanks for your interest â€” This API doesn't exist. Sorry about that!</p>

  <!-- JS libraries -->
  <script src="assets/libs/jquery/dist/jquery.js"></script>
  <script src="assets/libs/underscore/underscore.js"></script>
  <script src="assets/libs/moment/moment.js"></script>
  <script src="assets/libs/percentext/percentext.js"></script>

  <!-- Concatenated app JS -->
  <script src="app.js"></script>

  <script>
    window.reqKitControllers.application.fetchFlashMessageTemplate();

    window.reqKitControllers.catIndex.initialize();
    window.reqKitControllers.userNew.initialize();

    $("#request-api-key-form").on("submit", function(e) {
      e.preventDefault();
      window.reqKitControllers.userNew.handleSubmit();
    });

    // "float" the top logo and orange bar when you scroll below a certain point.
    $(window).on("scroll", function() {
      var scrollTop = $(window).scrollTop();

      if ( scrollTop >= 300 ) {
        $("header").addClass("float");
        $(".header-fill").show();
      } else {
        $("header").removeClass("float");
        $(".header-fill").hide();
      }
    });


  </script>
